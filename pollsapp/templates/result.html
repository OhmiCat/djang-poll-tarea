{% extends 'base.html' %}
{% block content %}


<h3 style = "margin-bottom: 20px"><strong>Resultados de la pregunta</strong></h3>

<h4>{{question.text}}</h4>

<ul class="list-group">
{% for option in options %}
<li class="list-group-item d-flex justify-content-between align-items-center">
    {{option.option}}
    <span class="badge bg-primary rounded-pill">{{option.vote}} Votos</span>
  </li>
  {% endfor %}


  
</ul>


{% endblock %}
